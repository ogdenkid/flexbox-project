<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <h1>FlexBox Lab</h1>
  
  <h2>Two equally sized columns</h2>

    <div class="two-equal">
      <div class="box">thing1</div>
      <div class="box">thing2</div>
    </div>

  <h2>three equally sized columns</h2>

  <div class="three-equal">
    <div class="box">thing1</div>
    <div class="box">thing2</div>
    <div class="box">thing3</div>
  </div>

  
  <h2>three unequal columns</h2>

  <div class="three-unequal">
    <div class="box big border">thing1</div>
    <div class="box border">thing2</div>
    <div class="box border">thing3</div>
  </div>

  <h2>four equally sized columns and a footer</h2>
  
  <div class="four-equal-footer">
    <div class="box border">thing1</div>
    <div class="box border">thing2</div>
    <div class="box border">thing3</div>
    <div class="box border">thing4</div>
    <div class="box footer border">Footer</div>
  </div>

  
</body>
